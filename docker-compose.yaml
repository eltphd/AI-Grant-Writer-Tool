version: '3.4'

services:
  app:
    container_name: ai-grant-writer-app
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true
    volumes:
      - ./output:/output
      - ./doc_store:/doc_store
    environment:
      - DOCKER_RUNNING=true
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-your-openai-key-here}
      - USE_SUPABASE=${USE_SUPABASE:-true}
      - SUPABASE_URL=${SUPABASE_URL:-https://your-project.supabase.co}
      - SUPABASE_KEY=${SUPABASE_KEY:-your-supabase-anon-key}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY:-your-supabase-service-key}
      - SINGLE_CLIENT_MODE=${SINGLE_CLIENT_MODE:-false}
    env_file:
      - .env.local
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose -O /dev/null --tries=1 http://localhost:8080/health || exit 1
      interval: 10s
      timeout: 5s

  db:
    hostname: db
    image: pgvector/pgvector:pg15
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: vectordb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpwd
      PGUSER: testuser
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data/
    volumes:
      - pgvector-data:/var/lib/postgresql/data
      - ./pgvector/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d vectordb -U testuser"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgvector-data: